machine:
  python:
    version: 2.7.3
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.2-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo service docker start

dependencies:
  cache_directories:
    - '~/docker'
  override:
    - sudo pip install -U docker-compose
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - if [[ -e ~/docker/gcd.tar ]]; then docker load -i ~/docker/gcd.tar; fi
    - docker pull node:5.0.0
    - docker pull risaacson/gcd-local:v1beta2-rev1-3.0.0
    - mkdir -p ~/docker
    - docker save node:5.0.0 > ~/docker/node.tar
    - docker save risaacson/gcd-local:v1beta2-rev1-3.0.0 > ~/docker/gcd.tar

test:
  override:
    - docker-compose run api npm run ci
