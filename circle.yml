machine:
  services:
    - docker
  python:
    version: 2.7.3

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - '~/docker'
    - ~/google-cloud-sdk
  override:
    - gcloud_scripts/install_deployment_tools.sh
    - echo $GCLOUD_KEY | base64 --decode > gcloud.p12
    - ~/google-cloud-sdk/bin/gcloud auth activate-service-account $GCLOUD_EMAIL --key-file gcloud.p12
    - ssh-keygen -f ~/.ssh/google_compute_engine -N ""
    - ~/google-cloud-sdk/bin/gcloud container clusters get-credentials $GCLOUD_CLUSTER
    - sudo pip install -U docker-compose
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - if [[ -e ~/docker/gcd.tar ]]; then docker load -i ~/docker/gcd.tar; fi
    - docker pull node:5.0.0
    - docker pull risaacson/gcd-local:v1beta2-rev1-3.0.0
    - mkdir -p ~/docker
    - docker save node:5.0.0 > ~/docker/node.tar
    - docker save risaacson/gcd-local:v1beta2-rev1-3.0.0 > ~/docker/gcd.tar

test:
  override:
    - docker-compose run api npm run ci
