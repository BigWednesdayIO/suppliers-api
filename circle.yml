machine:
  services:
    - docker
  python:
    version: 2.7.3

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - '~/docker'
    - ~/google-cloud-sdk
  override:
    - gcloud_scripts/install_sdk.sh
    - gcloud_scripts/authenticate.sh
    - sudo pip install -U docker-compose
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - if [[ -e ~/docker/gcd.tar ]]; then docker load -i ~/docker/gcd.tar; fi
    - docker pull node:5.1.1
    - docker pull risaacson/gcd-local:v1beta2-rev1-3.0.0
    - mkdir -p ~/docker
    - docker save node:5.1.1 > ~/docker/node.tar
    - docker save risaacson/gcd-local:v1beta2-rev1-3.0.0 > ~/docker/gcd.tar

test:
  override:
    - docker-compose run api npm run ci
