gclouddatastore:
  image: risaacson/gcd-local:v1beta2-rev1-3.0.0
  environment:
    - PROJ_ID=suppliers
  ports:
    - '8080'
api:
  build: .
  ports:
    - '8080'
  links:
    - gclouddatastore
  environment:
    - DATASTORE_HOST=http://suppliersapi_gclouddatastore_1:8080
    - DATASTORE_DATASET=suppliers
    - GCLOUD_PROJECT_ID=suppliers
    - GCLOUD_
dev:
  build: .
  ports:
    - '8080'
  volumes:
    - .:/src
  links:
    - gclouddatastore
  environment:
    - DATASTORE_HOST=http://suppliersapi_gclouddatastore_1:8080
    - DATASTORE_DATASET=suppliers
    - GCLOUD_PROJECT_ID=suppliers
    - GCLOUD_
  command: npm run watch
