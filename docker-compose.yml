gclouddatastore:
  image: risaacson/gcd-local:v1beta2-rev1-3.0.0
  environment:
    - PROJ_ID=suppliers
    - CONSISTENCY=1.0
  ports:
    - '8080'

postcodesapi:
  image: eu.gcr.io/first-footing-108508/postcodes-api:dev
  environment:
    - DATASTORE_HOST=http://gclouddatastore:8080
    - GCLOUD_PROJECT_ID=suppliers
    - GCLOUD_
  ports:
    - '8080'
  links:
    - gclouddatastore

api:
  build: .
  ports:
    - '8080'
  links:
    - gclouddatastore
    - postcodesapi
  environment:
    - POSTCODES_API_SVC_HOST=postcodesapi
    - POSTCODES_API_SVC_PORT=8080
    - DATASTORE_HOST=http://gclouddatastore:8080
    - GCLOUD_PROJECT_ID=suppliers
    - GCLOUD_

dev:
  build: .
  ports:
    - '8080'
  volumes:
    - .:/src
  links:
    - gclouddatastore
    - postcodesapi
  environment:
    - POSTCODES_API_SVC_HOST=postcodesapi
    - POSTCODES_API_SVC_PORT=8080
    - DATASTORE_HOST=http://gclouddatastore:8080
    - GCLOUD_PROJECT_ID=suppliers
    - GCLOUD_
  command: bash -c "npm install && npm run watch"
